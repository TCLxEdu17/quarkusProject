# =============================================================================
# Quarkus Multi-Tenant by DATABASE - Application Configuration
# =============================================================================

# --- Hibernate ORM Multi-Tenant ---
quarkus.hibernate-orm.multitenant=DATABASE
quarkus.hibernate-orm.database.generation=none

# --- Default DataSource (usado como fallback / validação) ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tenant_default

# --- Flyway (desabilitado no runtime, usado nos testes manualmente) ---
quarkus.flyway.migrate-at-start=false

# --- Tenant DB Config ---
app.tenant.db.host=localhost
app.tenant.db.port=5432
app.tenant.db.username=postgres
app.tenant.db.password=postgres

# --- SQS Config ---
quarkus.sqs.endpoint-override=http://localhost:4566
quarkus.sqs.aws.region=us-east-1
quarkus.sqs.aws.credentials.type=static
quarkus.sqs.aws.credentials.static-provider.access-key-id=test
quarkus.sqs.aws.credentials.static-provider.secret-access-key=test

app.sqs.input-queue-url=http://localhost:4566/000000000000/input-queue
app.sqs.output-queue-url=http://localhost:4566/000000000000/output-queue
app.sqs.max-messages=10
app.sqs.wait-time-seconds=1
app.sqs.max-concurrency=20
app.sqs.poll-interval=2s

# --- Logging ---
quarkus.log.category."com.example.multitenant".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

